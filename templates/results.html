<html>
  <head>

                        <p>
                          Here are your results!
                        </p>
                      </div>
                  </div>
              </div>
    
    
                  <div class="description">
                    <h1>Results for "{{query}}"</h1>
                  <p>Number of tweets analyzed: {{count}}</p>
                  <p>Number of positive tweets: {{positive_count}}</p>
                  <p>Number of neutral tweets: {{neutral_count}}</p>
                  <p>Number of negative tweets: {{negative_count}}</p>
                  </div>
